<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Full Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [archived, setArchived] = useState([]);
            const [logs, setLogs] = useState([]);
            const [viewDate, setViewDate] = useState(new Date());
            const [swipedId, setSwipedId] = useState(null);
            const [showArchive, setShowArchive] = useState(false);

            const dateKey = viewDate.toISOString().split('T')[0];

            const refreshData = async (activeSession) => {
                const user = activeSession?.user || session?.user;
                if (!user) return;
                
                // Fetch Active
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', user.id).is('deleted_at', null).order('created_at', { ascending: true });
                // Fetch Archived
                const { data: a } = await supabaseClient.from('goals').select('*').eq('user_id', user.id).not('deleted_at', 'is', null).order('deleted_at', { ascending: false });
                // Fetch Logs for the specific day
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', user.id).eq('logged_date', dateKey);
                
                setGoals(g || []);
                setArchived(a || []);
                setLogs(l || []);
            };

            useEffect(() => {
                const init = async () => {
                    const { data: { session: s } } = await supabaseClient.auth.getSession();
                    if (s) { setSession(s); await refreshData(s); }
                    setLoading(false);
                };
                init();
            }, [dateKey]);

            // --- GOAL ACTIONS ---
            const toggleLog = async (goalId) => {
                const existing = logs.find(l => l.goal_id === goalId);
                if (existing) {
                    await supabaseClient.from('logs').delete().eq('id', existing.id);
                } else {
                    await supabaseClient.from('logs').insert([{ goal_id: goalId, user_id: session.user.id, logged_date: dateKey }]);
                }
                refreshData();
            };

            const editGoal = async (id, currentName) => {
                const newName = prompt("Edit habit name:", currentName);
                if (!newName || newName === currentName) return;
                await supabaseClient.from('goals').update({ name: newName }).eq('id', id);
                setSwipedId(null);
                refreshData();
            };

            const archiveGoal = async (id) => {
                await supabaseClient.from('goals').update({ deleted_at: new Date().toISOString() }).eq('id', id);
                setSwipedId(null);
                refreshData();
            };

            const restoreGoal = async (id) => {
                await supabaseClient.from('goals').update({ deleted_at: null }).eq('id', id);
                refreshData();
            };

            const hardDeleteGoal = async (id) => {
                if (confirm("Delete forever? This wipes all history for this habit.")) {
                    await supabaseClient.from('goals').delete().eq('id', id);
                    refreshData();
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse">SYNCING...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40" onClick={() => setSwipedId(null)}>
                    <header className="mb-8">
                        <h1 className="text-3xl font-black italic text-indigo-600 leading-none">Journally</h1>
                        <p className="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-widest">Daily sheet</p>
                    </header>

                    {/* Date Picker */}
                    <div className="flex justify-between items-center bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 mb-8" onClick={(e) => e.stopPropagation()}>
                        <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()-1); setViewDate(d); }} className="p-2 font-bold text-indigo-600">←</button>
                        <div className="text-center font-bold text-slate-700">
                            {viewDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}
                        </div>
                        <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()+1); setViewDate(d); }} className="p-2 font-bold text-indigo-600">→</button>
                    </div>

                    {/* Goals List */}
                    <div className="space-y-4">
                        {goals.map(g => {
                            const isDone = logs.some(l => l.goal_id === g.id);
                            return (
                                <div key={g.id} className="relative overflow-hidden rounded-[2rem]">
                                    {/* Swipe Actions Background */}
                                    <div className="absolute inset-0 flex justify-end items-center px-4 gap-2 bg-slate-100">
                                        <button onClick={() => editGoal(g.id, g.name)} className="h-12 px-4 bg-white text-indigo-600 font-bold rounded-2xl text-xs uppercase shadow-sm">Edit</button>
                                        <button onClick={() => archiveGoal(g.id)} className="h-12 px-4 bg-red-500 text-white font-bold rounded-2xl text-xs uppercase shadow-sm">Archive</button>
                                    </div>
                                    
                                    {/* Main Habit Card */}
                                    <div 
                                        style={{ transform: swipedId === g.id ? 'translateX(-160px)' : 'translateX(0)' }}
                                        className="relative z-10 p-6 bg-white border-2 border-slate-50 rounded-[2rem] flex justify-between items-center transition-transform duration-300 ease-out"
                                        onClick={(e) => { e.stopPropagation(); swipedId === g.id ? setSwipedId(null) : toggleLog(g.id); }}
                                        onTouchStart={(e) => { this.startX = e.touches[0].clientX; }}
                                        onTouchMove={(e) => {
                                            const diff = this.startX - e.touches[0].clientX;
                                            if (diff > 50) setSwipedId(g.id);
                                            if (diff < -50) setSwipedId(null);
                                        }}
                                    >
                                        <span className={`font-bold transition-all ${isDone ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{g.name}</span>
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center transition-all ${isDone ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-50 border border-slate-100'}`}>
                                            {isDone && '✓'}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}

                        <button 
                            onClick={async () => {
                                const name = prompt("New Habit:");
                                if(name) { await supabaseClient.from('goals').insert([{ name, user_id: session.user.id }]); refreshData(); }
                            }}
                            className="w-full py-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-slate-300 font-bold hover:text-indigo-400 hover:border-indigo-100 transition-all"
                        >
                            + ADD NEW HABIT
                        </button>
                    </div>

                    {/* Archive Management */}
                    <div className="mt-20 border-t border-slate-100 pt-10 text-center">
                        <button 
                            onClick={() => setShowArchive(!showArchive)}
                            className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]"
                        >
                            {showArchive ? 'Close Archive' : `View Archive (${archived.length})`}
                        </button>

                        {showArchive && (
                            <div className="mt-6 space-y-3 animate-up px-2">
                                {archived.length === 0 && <p className="text-xs text-slate-300 italic">Archive is empty</p>}
                                {archived.map(ag => (
                                    <div key={ag.id} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <span className="text-sm font-bold text-slate-400 line-through">{ag.name}</span>
                                        <div className="flex gap-4">
                                            <button onClick={() => restoreGoal(ag.id)} className="text-[10px] font-black text-indigo-500 uppercase">Restore</button>
                                            <button onClick={() => hardDeleteGoal(ag.id)} className="text-[10px] font-black text-red-400 uppercase">Purge</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
