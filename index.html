<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .no-select { -webkit-tap-highlight-color: transparent; user-select: none; }
        .page-transition { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans no-select">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [currentPage, setCurrentPage] = useState('daily');
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [archived, setArchived] = useState([]);
            const [swipedId, setSwipedId] = useState(null);
            const [selectedGoalId, setSelectedGoalId] = useState('all');

            const todayKey = new Date().toISOString().split('T')[0];

            // --- DATA SYNC ---
            const fetchData = async (user) => {
                const u = user || session?.user;
                if (!u) return;
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', u.id).is('deleted_at', null);
                const { data: a } = await supabaseClient.from('goals').select('*').eq('user_id', u.id).not('deleted_at', 'is', null);
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', u.id);
                setGoals(g || []);
                setArchived(a || []);
                setLogs(l || []);
            };

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    if (s) {
                        setSession(s);
                        fetchData(s).then(() => setLoading(false));
                    } else {
                        setLoading(false);
                    }
                });
            }, []);

            // --- HANDLERS ---
            const toggleHabit = async (id) => {
                const existing = logs.find(l => l.goal_id === id && l.logged_date === todayKey);
                if (existing) {
                    await supabaseClient.from('logs').delete().eq('id', existing.id);
                } else {
                    await supabaseClient.from('logs').insert([{ goal_id: id, user_id: session.user.id, logged_date: todayKey }]);
                }
                fetchData();
            };

            const addHabit = async () => {
                const name = prompt("New Habit Name:");
                if (name) {
                    await supabaseClient.from('goals').insert([{ name, user_id: session.user.id }]);
                    fetchData();
                }
            };

            // Calendar Math
            const calendarDays = useMemo(() => {
                const d = new Date();
                const first = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
                const total = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
                return [...Array(first).fill(null), ...Array.from({length: total}, (_, i) => i + 1)];
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse">JOURNALLY...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen p-6 pb-32 flex flex-col" onClick={() => setSwipedId(null)}>
                    <header className="mb-10">
                        <h1 className="text-4xl font-black italic text-indigo-600 tracking-tighter">Journally</h1>
                        <div className="h-1.5 w-12 bg-indigo-600 rounded-full mt-1"></div>
                    </header>

                    <main className="flex-grow page-transition">
                        {currentPage === 'daily' ? (
                            <div className="space-y-4">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4">Daily Sheet</h2>
                                {goals.map(g => {
                                    const done = logs.some(l => l.goal_id === g.id && l.logged_date === todayKey);
                                    return (
                                        <div key={g.id} className="relative overflow-hidden rounded-[2rem]">
                                            {/* Action Layer */}
                                            <div className="absolute inset-0 bg-slate-100 flex justify-end items-center px-4 gap-2">
                                                <button onClick={(e) => {
                                                    e.stopPropagation();
                                                    const n = prompt("Edit:", g.name);
                                                    if(n) supabaseClient.from('goals').update({name: n}).eq('id', g.id).then(() => fetchData());
                                                }} className="bg-white p-3 rounded-xl text-[10px] font-black text-indigo-600 uppercase">Edit</button>
                                                <button onClick={(e) => {
                                                    e.stopPropagation();
                                                    supabaseClient.from('goals').update({deleted_at: new Date().toISOString()}).eq('id', g.id).then(() => fetchData());
                                                }} className="bg-red-500 p-3 rounded-xl text-[10px] font-black text-white uppercase">Archive</button>
                                            </div>
                                            {/* Card Layer */}
                                            <div 
                                                style={{ transform: swipedId === g.id ? 'translateX(-150px)' : 'translateX(0)' }}
                                                className="relative z-10 bg-white p-6 border-2 border-slate-50 rounded-[2rem] flex justify-between items-center transition-transform cursor-pointer"
                                                onClick={() => swipedId === g.id ? setSwipedId(null) : toggleHabit(g.id)}
                                                onTouchStart={(e) => this.tX = e.touches[0].clientX}
                                                onTouchMove={(e) => {
                                                    const diff = this.tX - e.touches[0].clientX;
                                                    if(diff > 50) setSwipedId(g.id);
                                                    if(diff < -50) setSwipedId(null);
                                                }}
                                            >
                                                <span className={`font-bold transition-all ${done ? 'text-indigo-400 line-through' : 'text-slate-700'}`}>{g.name}</span>
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${done ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-50'}`}>
                                                    {done && 'âœ“'}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                                <button onClick={addHabit} className="w-full py-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-slate-300 font-bold uppercase text-[10px] tracking-widest hover:border-indigo-300 hover:text-indigo-400 transition-colors">+ Add New Habit</button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4">Monthly Summary</h2>
                                <select 
                                    value={selectedGoalId} 
                                    onChange={(e) => setSelectedGoalId(e.target.value)}
                                    className="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl font-bold outline-none"
                                >
                                    <option value="all">All Habits</option>
                                    {goals.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                                </select>

                                <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                    <div className="calendar-grid">
                                        {['S','M','T','W','T','F','S'].map(d => <span key={d} className="text-[10px] font-black text-slate-200 text-center">{d}</span>)}
                                        {calendarDays.map((day, i) => {
                                            if (!day) return <div key={i} />;
                                            const dKey = `${new Date().getFullYear()}-${String(new Date().getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                                            const isGreen = selectedGoalId === 'all' 
                                                ? logs.some(l => l.logged_date === dKey)
                                                : logs.some(l => l.logged_date === dKey && l.goal_id === selectedGoalId);
                                            return (
                                                <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-[10px] font-bold ${isGreen ? 'bg-green-500 text-white shadow-md' : 'bg-slate-50 text-slate-300'}`}>
                                                    {day}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* NAV BAR */}
                    <nav className="fixed bottom-8 left-6 right-6 flex justify-center z-50">
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-2 w-full max-w-[280px]">
                            {['daily', 'summary'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p)} className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-widest transition-all ${currentPage === p ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
