<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .no-select { -webkit-tap-highlight-color: transparent; user-select: none; }
        .menu-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans no-select">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [currentPage, setCurrentPage] = useState('daily');
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [swipedId, setSwipedId] = useState(null);
            const [selectedGoalId, setSelectedGoalId] = useState('all');

            const todayKey = new Date().toISOString().split('T')[0];

            const fetchData = async (user) => {
                const u = user || session?.user;
                if (!u) return;
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', u.id).is('deleted_at', null);
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', u.id);
                setGoals(g || []);
                setLogs(l || []);
            };

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    if (s) {
                        setSession(s);
                        fetchData(s).then(() => setLoading(false));
                    } else { setLoading(false); }
                });
            }, []);

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                window.location.reload();
            };

            const toggleHabit = async (id) => {
                const done = logs.some(l => l.goal_id === id && l.logged_date === todayKey);
                if (done) {
                    const log = logs.find(l => l.goal_id === id && l.logged_date === todayKey);
                    await supabaseClient.from('logs').delete().eq('id', log.id);
                } else {
                    await supabaseClient.from('logs').insert([{ goal_id: id, user_id: session.user.id, logged_date: todayKey }]);
                }
                fetchData();
            };

            const calendarDays = useMemo(() => {
                const d = new Date();
                const first = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
                const total = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
                return [...Array(first).fill(null), ...Array.from({length: total}, (_, i) => i + 1)];
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse">JOURNALLY...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col relative bg-slate-50 overflow-hidden" onClick={() => {setSwipedId(null); if(isMenuOpen) setIsMenuOpen(false);}}>
                    
                    {/* SIDE MENU OVERLAY */}
                    <div className={`fixed inset-0 z-[60] bg-slate-900/20 backdrop-blur-sm transition-opacity duration-300 ${isMenuOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        <div 
                            className={`absolute right-0 top-0 h-full w-64 bg-white shadow-2xl menu-transition p-8 ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}
                            onClick={(e) => e.stopPropagation()}
                        >
                            <div className="flex justify-between items-center mb-12">
                                <span className="text-xl font-black italic text-indigo-600">Menu</span>
                                <button onClick={() => setIsMenuOpen(false)} className="text-slate-400 text-2xl">√ó</button>
                            </div>
                            
                            <nav className="space-y-6">
                                <button onClick={() => {alert('Settings coming soon!'); setIsMenuOpen(false);}} className="flex items-center gap-4 w-full text-left group">
                                    <div className="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center group-hover:bg-indigo-50 transition-colors">‚öôÔ∏è</div>
                                    <span className="font-bold text-slate-700">Settings</span>
                                </button>
                                
                                <button onClick={handleLogout} className="flex items-center gap-4 w-full text-left group">
                                    <div className="w-10 h-10 rounded-xl bg-red-50 flex items-center justify-center group-hover:bg-red-100 transition-colors">üö™</div>
                                    <span className="font-bold text-red-500">Log Out</span>
                                </button>
                            </nav>
                            
                            <div className="absolute bottom-10 left-8">
                                <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">Journally v1.0</p>
                            </div>
                        </div>
                    </div>

                    {/* HEADER */}
                    <header className="flex justify-between items-center p-6 pt-10">
                        <div>
                            <h1 className="text-4xl font-black italic text-indigo-600 tracking-tighter leading-none">Journally</h1>
                            <div className="h-1.5 w-10 bg-indigo-600 rounded-full mt-1"></div>
                        </div>
                        <button 
                            onClick={(e) => {e.stopPropagation(); setIsMenuOpen(true);}}
                            className="w-12 h-12 flex flex-col justify-center items-center gap-1.5 bg-white shadow-sm border border-slate-100 rounded-2xl active:scale-90 transition-transform"
                        >
                            <div className="w-6 h-0.5 bg-slate-800 rounded-full"></div>
                            <div className="w-6 h-0.5 bg-slate-800 rounded-full"></div>
                            <div className="w-6 h-0.5 bg-slate-800 rounded-full"></div>
                        </button>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="flex-grow p-6 pt-0 page-fade">
                        {currentPage === 'daily' ? (
                            <div className="space-y-4">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Daily Sheet</h2>
                                {goals.map(g => {
                                    const done = logs.some(l => l.goal_id === g.id && l.logged_date === todayKey);
                                    return (
                                        <div key={g.id} className="relative overflow-hidden rounded-[2rem]">
                                            <div className="absolute inset-0 bg-slate-100 flex justify-end items-center px-4 gap-2">
                                                <button onClick={(e) => {
                                                    e.stopPropagation();
                                                    const n = prompt("Edit:", g.name);
                                                    if(n) supabaseClient.from('goals').update({name: n}).eq('id', g.id).then(() => fetchData());
                                                }} className="bg-white p-3 rounded-xl text-[10px] font-black text-indigo-600 uppercase">Edit</button>
                                                <button onClick={(e) => {
                                                    e.stopPropagation();
                                                    supabaseClient.from('goals').update({deleted_at: new Date().toISOString()}).eq('id', g.id).then(() => fetchData());
                                                }} className="bg-red-500 p-3 rounded-xl text-[10px] font-black text-white uppercase">Archive</button>
                                            </div>
                                            <div 
                                                style={{ transform: swipedId === g.id ? 'translateX(-150px)' : 'translateX(0)' }}
                                                className="relative z-10 bg-white p-6 border-2 border-slate-50 rounded-[2rem] flex justify-between items-center transition-transform cursor-pointer"
                                                onClick={() => swipedId === g.id ? setSwipedId(null) : toggleHabit(g.id)}
                                                onTouchStart={(e) => this.tX = e.touches[0].clientX}
                                                onTouchMove={(e) => {
                                                    const diff = this.tX - e.touches[0].clientX;
                                                    if(diff > 50) setSwipedId(g.id);
                                                    if(diff < -50) setSwipedId(null);
                                                }}
                                            >
                                                <span className={`font-bold ${done ? 'text-indigo-400 line-through' : 'text-slate-700'}`}>{g.name}</span>
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${done ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-slate-50'}`}>
                                                    {done && '‚úì'}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                                <button onClick={async () => {
                                    const n = prompt("New Habit Name:");
                                    if(n) { await supabaseClient.from('goals').insert([{name: n, user_id: session.user.id}]); fetchData(); }
                                }} className="w-full py-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-slate-300 font-bold uppercase text-[10px] tracking-widest hover:border-indigo-200 transition-colors">+ Add New Habit</button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Monthly Summary</h2>
                                <select value={selectedGoalId} onChange={(e) => setSelectedGoalId(e.target.value)} className="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl font-bold outline-none">
                                    <option value="all">All Habits</option>
                                    {goals.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                                </select>
                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                    <div className="calendar-grid">
                                        {['S','M','T','W','T','F','S'].map(d => <span key={d} className="text-[10px] font-black text-slate-200 text-center">{d}</span>)}
                                        {calendarDays.map((day, i) => {
                                            if (!day) return <div key={i} />;
                                            const dKey = `${new Date().getFullYear()}-${String(new Date().getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                                            const isGreen = selectedGoalId === 'all' ? logs.some(l => l.logged_date === dKey) : logs.some(l => l.logged_date === dKey && l.goal_id === selectedGoalId);
                                            return <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-[10px] font-bold ${isGreen ? 'bg-green-500 text-white shadow-md' : 'bg-slate-50 text-slate-300'}`}>{day}</div>;
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* NAV BAR */}
                    <nav className="fixed bottom-8 left-6 right-6 flex justify-center z-50">
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-2 w-full max-w-[280px]">
                            {['daily', 'summary'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p)} className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-widest transition-all ${currentPage === p ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
