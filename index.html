<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .no-select { -webkit-tap-highlight-color: transparent; user-select: none; }
        .auth-slide { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-white text-slate-900 font-sans no-select overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function AuthScreen() {
            const [isSignUp, setIsSignUp] = useState(false);
            const [formData, setFormData] = useState({ email: '', password: '', name: '' });
            const [msg, setMsg] = useState({ text: '', type: '' });

            const handleAuth = async (e) => {
                e.preventDefault();
                setMsg({ text: 'Syncing...', type: 'info' });
                
                if (isSignUp) {
                    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                        email: formData.email,
                        password: formData.password,
                        options: { data: { full_name: formData.name } }
                    });

                    if (authError) {
                        setMsg({ text: authError.message, type: 'error' });
                        return;
                    }

                    if (authData.user) {
                        await supabaseClient.from('profiles').insert([{ 
                            id: authData.user.id, 
                            full_name: formData.name 
                        }]);
                    }
                    setMsg({ text: 'Success! Please verify your email.', type: 'success' });
                } else {
                    const { error } = await supabaseClient.signInWithPassword({
                        email: formData.email,
                        password: formData.password
                    });
                    if (error) setMsg({ text: error.message, type: 'error' });
                }
            };

            return (
                <div className="min-h-screen w-full relative overflow-hidden bg-white">
                    <div className="pt-20 px-8">
                        <h1 className="text-6xl font-black italic text-indigo-600 tracking-tighter leading-none">Journally</h1>
                        <div className="h-2 w-16 bg-indigo-600 rounded-full mt-2"></div>
                    </div>

                    <div className="auth-slide flex w-[200%] h-full pt-12" style={{ transform: isSignUp ? 'translateX(-50%)' : 'translateX(0)' }}>
                        {/* LOG IN */}
                        <div className="w-1/2 px-8 flex flex-col">
                            <h2 className="text-sm font-black text-slate-300 uppercase tracking-widest mb-8">Welcome Back</h2>
                            <form onSubmit={handleAuth} className="space-y-4">
                                <input type="email" placeholder="Email" className="w-full p-5 rounded-3xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-100 transition-all" onChange={e => setFormData({...formData, email: e.target.value})} required />
                                <input type="password" placeholder="Password" className="w-full p-5 rounded-3xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-100 transition-all" onChange={e => setFormData({...formData, password: e.target.value})} required />
                                <button className="w-full py-5 bg-indigo-600 text-white font-black rounded-3xl shadow-xl shadow-indigo-100 active:scale-95 transition-all">ENTER</button>
                            </form>
                            <button onClick={() => setIsSignUp(true)} className="mt-8 text-[11px] font-black text-slate-400 uppercase tracking-widest">New here? <span className="text-indigo-500 underline">Create Account</span></button>
                        </div>

                        {/* SIGN UP */}
                        <div className="w-1/2 px-8 flex flex-col">
                            <h2 className="text-sm font-black text-slate-300 uppercase tracking-widest mb-8">Join Journally</h2>
                            <form onSubmit={handleAuth} className="space-y-4">
                                <input type="text" placeholder="Full Name" className="w-full p-5 rounded-3xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-100 transition-all" onChange={e => setFormData({...formData, name: e.target.value})} required />
                                <input type="email" placeholder="Email" className="w-full p-5 rounded-3xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-100 transition-all" onChange={e => setFormData({...formData, email: e.target.value})} required />
                                <input type="password" placeholder="Password (6+ chars)" className="w-full p-5 rounded-3xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-100 transition-all" onChange={e => setFormData({...formData, password: e.target.value})} required />
                                <button className="w-full py-5 bg-indigo-600 text-white font-black rounded-3xl shadow-xl shadow-indigo-100 active:scale-95 transition-all">START JOURNEY</button>
                            </form>
                            <button onClick={() => setIsSignUp(false)} className="mt-8 text-[11px] font-black text-slate-400 uppercase tracking-widest text-indigo-500 underline">Back to Log In</button>
                        </div>
                    </div>

                    {msg.text && (
                        <div className={`fixed bottom-10 left-8 right-8 p-5 rounded-3xl text-center text-xs font-bold fade-in shadow-lg ${msg.type === 'error' ? 'bg-red-500 text-white' : 'bg-indigo-600 text-white'}`}>
                            {msg.text}
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [currentPage, setCurrentPage] = useState('daily');
            const [session, setSession] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [swipedId, setSwipedId] = useState(null);
            const [selectedGoalId, setSelectedGoalId] = useState('all');

            const todayKey = new Date().toISOString().split('T')[0];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    setSession(s);
                    if (s) fetchData(s);
                    setLoading(false);
                });
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, s) => {
                    setSession(s);
                    if (s) fetchData(s);
                });
                return () => subscription.unsubscribe();
            }, []);

            const fetchData = async (u) => {
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', u.user.id).is('deleted_at', null);
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', u.user.id);
                const { data: p } = await supabaseClient.from('profiles').select('full_name').eq('id', u.user.id).single();
                setGoals(g || []);
                setLogs(l || []);
                setProfile(p);
            };

            const toggleHabit = async (id) => {
                const done = logs.some(l => l.goal_id === id && l.logged_date === todayKey);
                if (done) {
                    const log = logs.find(l => l.goal_id === id && l.logged_date === todayKey);
                    await supabaseClient.from('logs').delete().eq('id', log.id);
                } else {
                    await supabaseClient.from('logs').insert([{ goal_id: id, user_id: session.user.id, logged_date: todayKey }]);
                }
                fetchData(session);
            };

            const calendarDays = useMemo(() => {
                const d = new Date();
                const first = new Date(d.getFullYear(), d.getMonth(), 1).getDay();
                const total = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
                return [...Array(first).fill(null), ...Array.from({length: total}, (_, i) => i + 1)];
            }, []);

            if (loading) return null;
            if (!session) return <AuthScreen />;

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col relative bg-slate-50 overflow-hidden" onClick={() => {setSwipedId(null); setIsMenuOpen(false);}}>
                    
                    {/* MENU OVERLAY */}
                    <div className={`fixed inset-0 z-[60] bg-slate-900/10 backdrop-blur-sm transition-opacity ${isMenuOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        <div className={`absolute right-0 top-0 h-full w-64 bg-white shadow-2xl transition-transform duration-300 p-8 ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'}`} onClick={e => e.stopPropagation()}>
                            <h2 className="text-xl font-black italic text-indigo-600 mb-1 tracking-tighter">HELLO,</h2>
                            <p className="text-slate-400 font-bold text-[10px] mb-10 uppercase tracking-widest">
                                {profile?.full_name || session.user.user_metadata.full_name || 'Member'}
                            </p>
                            <button onClick={() => setIsMenuOpen(false)} className="block w-full text-left font-bold text-slate-700 mb-6">Settings</button>
                            <button onClick={() => supabaseClient.auth.signOut()} className="block w-full text-left font-bold text-red-500">Log Out</button>
                        </div>
                    </div>

                    {/* HEADER */}
                    <header className="flex justify-between items-center p-6 pt-10">
                        <h1 className="text-4xl font-black italic text-indigo-600 tracking-tighter leading-none">Journally</h1>
                        <button onClick={(e) => {e.stopPropagation(); setIsMenuOpen(true);}} className="w-10 h-10 flex flex-col justify-center items-end gap-1.5 active:scale-90 transition-transform">
                            <div className="w-7 h-1 bg-indigo-600 rounded-full"></div>
                            <div className="w-5 h-1 bg-indigo-600 rounded-full"></div>
                            <div className="w-7 h-1 bg-indigo-600 rounded-full"></div>
                        </button>
                    </header>

                    {/* CONTENT */}
                    <main className="flex-grow p-6 pt-0 fade-in">
                        {currentPage === 'daily' ? (
                            <div className="space-y-4">
                                {goals.map(g => {
                                    const done = logs.some(l => l.goal_id === g.id && l.logged_date === todayKey);
                                    return (
                                        <div key={g.id} className="relative overflow-hidden rounded-3xl shadow-sm">
                                            <div className="absolute inset-0 bg-slate-100 flex justify-end items-center px-4 gap-2">
                                                <button onClick={(e) => {
                                                    e.stopPropagation();
                                                    const n = prompt("Rename:", g.name);
                                                    if(n) supabaseClient.from('goals').update({name: n}).eq('id', g.id).then(() => fetchData(session));
                                                }} className="bg-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-sm">Edit</button>
                                                <button onClick={(e) => {
                                                    e.stopPropagation();
                                                    supabaseClient.from('goals').update({deleted_at: new Date().toISOString()}).eq('id', g.id).then(() => fetchData(session));
                                                }} className="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black text-white uppercase shadow-sm">Archive</button>
                                            </div>
                                            <div 
                                                style={{ transform: swipedId === g.id ? 'translateX(-160px)' : 'translateX(0)' }}
                                                className="relative z-10 bg-white p-6 rounded-3xl flex justify-between items-center transition-transform cursor-pointer"
                                                onClick={() => swipedId === g.id ? setSwipedId(null) : toggleHabit(g.id)}
                                                onTouchStart={e => this.tX = e.touches[0].clientX}
                                                onTouchMove={e => {
                                                    const d = this.tX - e.touches[0].clientX;
                                                    if(d > 50) setSwipedId(g.id);
                                                    if(d < -50) setSwipedId(null);
                                                }}
                                            >
                                                <span className={`font-bold ${done ? 'text-indigo-400 line-through' : 'text-slate-700'}`}>{g.name}</span>
                                                <div className={`w-6 h-6 rounded-full border-2 ${done ? 'bg-indigo-600 border-indigo-600 shadow-md shadow-indigo-100' : 'border-slate-100 bg-slate-50'}`}></div>
                                            </div>
                                        </div>
                                    );
                                })}
                                <button onClick={async () => {
                                    const n = prompt("Add a goal:");
                                    if(n) { await supabaseClient.from('goals').insert([{name: n, user_id: session.user.id}]); fetchData(session); }
                                }} className="w-full py-6 rounded-3xl border-2 border-dashed border-slate-200 text-slate-300 font-bold uppercase text-[10px] tracking-widest hover:border-indigo-200 transition-colors">+ ADD</button>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <select value={selectedGoalId} onChange={e => setSelectedGoalId(e.target.value)} className="w-full p-5 bg-white border-none rounded-2xl font-bold outline-none shadow-sm">
                                    <option value="all">Every Goal</option>
                                    {goals.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                                </select>
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm">
                                    <div className="calendar-grid">
                                        {calendarDays.map((day, i) => {
                                            if (!day) return <div key={i} />;
                                            const dKey = `${new Date().getFullYear()}-${String(new Date().getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                                            const isGreen = selectedGoalId === 'all' ? logs.some(l => l.logged_date === dKey) : logs.some(l => l.logged_date === dKey && l.goal_id === selectedGoalId);
                                            return <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-[10px] font-bold ${isGreen ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-200'}`}>{day}</div>;
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* NAV BAR */}
                    <nav className="fixed bottom-8 left-6 right-6 flex justify-center z-50">
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-xl flex gap-2 w-full max-w-[260px]">
                            <button onClick={() => setCurrentPage('daily')} className={`flex-1 py-3 rounded-full font-black text-[10px] tracking-widest transition-all ${currentPage === 'daily' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400'}`}>DAILY</button>
                            <button onClick={() => setCurrentPage('summary')} className={`flex-1 py-3 rounded-full font-black text-[10px] tracking-widest transition-all ${currentPage === 'summary' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400'}`}>SUMMARY</button>
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
