<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-view { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [page, setPage] = useState('daily');
            const [viewDate, setViewDate] = useState(new Date());
            const [goals, setGoals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [archivedGoals, setArchivedGoals] = useState([]);
            const [groups, setGroups] = useState([]);
            const [activeGroupId, setActiveGroupId] = useState(null);
            const [selectedGoalFilter, setSelectedGoalFilter] = useState('all');
            const [showArchive, setShowArchive] = useState(false);
            const [status, setStatus] = useState('');

            const dateKey = viewDate.toISOString().split('T')[0];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) refreshData();
                });
            }, []);

            async function refreshData() {
                if (!session) return;
                setStatus('Syncing...');
                
                // 1. Fetch Goals (Active)
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', session.user.id).is('deleted_at', null);
                setGoals(g || []);

                // 2. Fetch Archived Goals
                const { data: arc } = await supabaseClient.from('goals').select('*').eq('user_id', session.user.id).not('deleted_at', 'is', null);
                setArchivedGoals(arc || []);

                // 3. Fetch All Logs for Heatmap
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', session.user.id);
                setLogs(l || []);

                // 4. Fetch Memberships & Groups
                const { data: m } = await supabaseClient.from('memberships').select('group_id, groups(*)').eq('user_id', session.user.id);
                setGroups(m?.map(item => item.groups) || []);

                setStatus('');
            }

            // DAILY ACTIONS
            const handleAddGoal = async () => {
                const name = prompt("Enter goal name:");
                if (!name) return;
                await supabaseClient.from('goals').insert([{ name, user_id: session.user.id }]);
                refreshData();
            };

            const toggleLog = async (goalId) => {
                const existing = logs.find(l => l.goal_id === goalId && l.logged_date === dateKey);
                if (existing) {
                    await supabaseClient.from('logs').delete().eq('id', existing.id);
                } else {
                    await supabaseClient.from('logs').insert([{ goal_id: goalId, user_id: session.user.id, logged_date: dateKey }]);
                }
                refreshData();
            };

            const deleteGoal = async (id) => {
                await supabaseClient.from('goals').update({ deleted_at: new Date() }).eq('id', id);
                refreshData();
            };

            const restoreGoal = async (id) => {
                await supabaseClient.from('goals').update({ deleted_at: null }).eq('id', id);
                refreshData();
            };

            // SUMMARY LOGIC (GRADIENT)
            const getHeatmapColor = (dayDate) => {
                const dayStr = dayDate.toISOString().split('T')[0];
                const dayLogs = logs.filter(l => l.logged_date === dayStr);
                
                // Active goals on that specific date
                const activeOnDay = goals.filter(g => new Date(g.created_at) <= dayDate).length 
                                  + archivedGoals.filter(g => new Date(g.created_at) <= dayDate && new Date(g.deleted_at) > dayDate).length;

                if (activeOnDay === 0) return 'bg-slate-200 opacity-20'; // Before creation
                
                const ratio = dayLogs.length / activeOnDay;
                if (ratio === 0) return 'bg-yellow-100';
                if (ratio < 0.5) return 'bg-yellow-400';
                if (ratio < 1) return 'bg-green-300';
                return 'bg-green-600 shadow-sm';
            };

            if (!session) return <div className="p-20 text-center font-bold text-indigo-600">Authenticating...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-indigo-600 italic">Journally</h1>
                        <span className="text-[10px] font-bold bg-indigo-50 px-2 py-1 rounded text-indigo-400 uppercase tracking-widest">{status || 'Online'}</span>
                    </header>

                    {page === 'daily' && (
                        <div className="animate-view space-y-4">
                            <div className="flex items-center justify-between bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-2">
                                <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()-1); setViewDate(d); }} className="p-2 font-bold text-indigo-600">‚Üê</button>
                                <p className="font-bold text-slate-700">{viewDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}</p>
                                <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()+1); setViewDate(d); }} className="p-2 font-bold text-indigo-600">‚Üí</button>
                            </div>

                            {goals.map(g => (
                                <div key={g.id} className="relative group">
                                    <div onClick={() => toggleLog(g.id)} className={`p-6 rounded-3xl flex justify-between items-center transition-all cursor-pointer ${logs.find(l => l.goal_id === g.id && l.logged_date === dateKey) ? 'bg-indigo-600 text-white' : 'bg-white border-2 border-slate-100'}`}>
                                        <span className="font-bold">{g.name}</span>
                                        {logs.find(l => l.goal_id === g.id && l.logged_date === dateKey) && <span>‚úì</span>}
                                    </div>
                                    <button onClick={() => deleteGoal(g.id)} className="absolute -right-2 -top-2 bg-red-500 text-white w-6 h-6 rounded-full text-[10px] font-bold opacity-0 group-hover:opacity-100 transition-opacity">√ó</button>
                                </div>
                            ))}

                            <button onClick={handleAddGoal} className="w-full py-6 rounded-3xl border-2 border-dashed border-slate-200 text-slate-400 font-bold hover:border-indigo-300 hover:text-indigo-400 transition-all">+ Add New Habit</button>
                            
                            <div className="pt-10">
                                <button onClick={() => setShowArchive(!showArchive)} className="text-[10px] font-black text-slate-300 uppercase tracking-widest block mx-auto">{showArchive ? 'Hide Archive' : 'View Archived Habits'}</button>
                                {showArchive && (
                                    <div className="mt-4 space-y-2">
                                        {archivedGoals.map(g => (
                                            <div key={g.id} className="bg-slate-100 p-4 rounded-2xl flex justify-between items-center opacity-60">
                                                <span className="text-sm font-bold">{g.name}</span>
                                                <button onClick={() => restoreGoal(g.id)} className="text-[10px] font-bold text-indigo-600 underline">Restore</button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {page === 'summary' && (
                        <div className="animate-view space-y-6">
                            <select 
                                value={selectedGoalFilter} 
                                onChange={(e) => setSelectedGoalFilter(e.target.value)}
                                className="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-700 outline-none focus:border-indigo-400"
                            >
                                <option value="all">üìä All Goals (Gradient View)</option>
                                {goals.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                            </select>

                            <div className="bg-white p-6 rounded-[3rem] shadow-sm border border-slate-100">
                                <div className="grid grid-cols-7 gap-2">
                                    {Array.from({ length: 31 }).map((_, i) => {
                                        const d = new Date(); d.setDate(i + 1);
                                        return <div key={i} className={`aspect-square rounded-xl ${getHeatmapColor(d)} flex items-center justify-center text-[10px] font-bold`}>{i+1}</div>
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {page === 'social' && (
                        <div className="animate-view space-y-6">
                            <div className="bg-indigo-600 p-6 rounded-[2.5rem] text-white">
                                <h3 className="text-xs font-black uppercase opacity-60">My Groups</h3>
                                <div className="mt-4 space-y-2">
                                    {groups.map(g => (
                                        <div key={g.id} className="flex justify-between items-center p-4 bg-white/10 rounded-2xl">
                                            <span className="font-bold">{g.name}</span>
                                            <span className="text-[10px] font-mono bg-white/20 px-2 py-1 rounded">{g.invite_code}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 p-6 flex justify-center pointer-events-none">
                        <div className="bg-white/95 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-1 pointer-events-auto">
                            {['daily', 'summary', 'social'].map(p => (
                                <button key={p} onClick={() => setPage(p)} className={`px-6 py-4 rounded-full font-black text-[9px] tracking-widest transition-all ${page === p ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
