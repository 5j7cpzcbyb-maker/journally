<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Full Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-view { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activePage, setActivePage] = useState('daily');
            const [goals, setGoals] = useState([]);
            const [archived, setArchived] = useState([]);
            const [logs, setLogs] = useState([]);
            const [viewDate, setViewDate] = useState(new Date());
            const [selectedHabitId, setSelectedHabitId] = useState('all');
            const [swipedId, setSwipedId] = useState(null);
            const [showArchive, setShowArchive] = useState(false);

            const dateKey = viewDate.toISOString().split('T')[0];

            const refreshData = async (user) => {
                const u = user || session?.user;
                if (!u) return;
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', u.id).is('deleted_at', null).order('created_at', { ascending: true });
                const { data: a } = await supabaseClient.from('goals').select('*').eq('user_id', u.id).not('deleted_at', 'is', null).order('deleted_at', { ascending: false });
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', u.id);
                setGoals(g || []);
                setArchived(a || []);
                setLogs(l || []);
            };

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    if (s) { setSession(s); refreshData(s).then(() => setLoading(false)); }
                    else setLoading(false);
                });
            }, []);

            // --- Handlers ---
            const handleArchive = async (id) => {
                await supabaseClient.from('goals').update({ deleted_at: new Date().toISOString() }).eq('id', id);
                setSwipedId(null);
                refreshData();
            };

            const handleEdit = async (id, oldName) => {
                const name = prompt("Edit habit name:", oldName);
                if (name && name !== oldName) {
                    await supabaseClient.from('goals').update({ name }).eq('id', id);
                }
                setSwipedId(null);
                refreshData();
            };

            // --- Calendar Logic ---
            const calendarDays = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);
                return days;
            }, [viewDate]);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600">SYNCING...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40 min-h-screen" onClick={() => setSwipedId(null)}>
                    {activePage === 'daily' ? (
                        <div className="animate-view">
                            <header className="mb-8">
                                <h1 className="text-3xl font-black italic text-indigo-600 leading-none">Daily</h1>
                            </header>

                            <div className="space-y-4">
                                {goals.map(g => {
                                    const isDone = logs.some(l => l.goal_id === g.id && l.logged_date === dateKey);
                                    return (
                                        <div key={g.id} className="relative overflow-hidden rounded-[2rem]">
                                            <div className="absolute inset-0 flex justify-end items-center px-4 gap-2 bg-slate-100">
                                                <button onClick={(e) => { e.stopPropagation(); handleEdit(g.id, g.name); }} className="h-10 px-4 bg-white text-indigo-600 font-bold rounded-xl text-[10px] uppercase shadow-sm">Edit</button>
                                                <button onClick={(e) => { e.stopPropagation(); handleArchive(g.id); }} className="h-10 px-4 bg-red-500 text-white font-bold rounded-xl text-[10px] uppercase shadow-sm">Archive</button>
                                            </div>
                                            <div 
                                                style={{ transform: swipedId === g.id ? 'translateX(-150px)' : 'translateX(0)' }}
                                                className="relative z-10 p-6 bg-white border-2 border-slate-50 rounded-[2rem] flex justify-between items-center transition-transform duration-300 ease-out"
                                                onClick={async (e) => {
                                                    e.stopPropagation();
                                                    if (swipedId === g.id) return setSwipedId(null);
                                                    if (isDone) {
                                                        const log = logs.find(l => l.goal_id === g.id && l.logged_date === dateKey);
                                                        await supabaseClient.from('logs').delete().eq('id', log.id);
                                                    } else {
                                                        await supabaseClient.from('logs').insert([{ goal_id: g.id, user_id: session.user.id, logged_date: dateKey }]);
                                                    }
                                                    refreshData();
                                                }}
                                                onTouchStart={(e) => { this.tX = e.touches[0].clientX; }}
                                                onTouchMove={(e) => {
                                                    const diff = this.tX - e.touches[0].clientX;
                                                    if (diff > 50) setSwipedId(g.id);
                                                    if (diff < -50) setSwipedId(null);
                                                }}
                                            >
                                                <span className={`font-bold ${isDone ? 'text-indigo-600 line-through' : 'text-slate-700'}`}>{g.name}</span>
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center ${isDone ? 'bg-indigo-600 text-white' : 'bg-slate-50 border border-slate-100'}`}>
                                                    {isDone && 'âœ“'}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}

                                <button onClick={async () => {
                                    const name = prompt("New Habit:");
                                    if(name) { await supabaseClient.from('goals').insert([{ name, user_id: session.user.id }]); refreshData(); }
                                }} className="w-full py-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-slate-300 font-bold hover:text-indigo-400 transition-all">+ Add Habit</button>
                            </div>

                            {/* Archive Drawer */}
                            <div className="mt-12 text-center">
                                <button onClick={() => setShowArchive(!showArchive)} className="text-[9px] font-black text-slate-300 uppercase tracking-widest">{showArchive ? 'Hide' : 'Show'} Archive ({archived.length})</button>
                                {showArchive && archived.map(ag => (
                                    <div key={ag.id} className="mt-2 p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100 animate-view">
                                        <span className="text-xs font-bold text-slate-400 line-through">{ag.name}</span>
                                        <div className="flex gap-4">
                                            <button onClick={async () => { await supabaseClient.from('goals').update({ deleted_at: null }).eq('id', ag.id); refreshData(); }} className="text-[9px] font-black text-indigo-500 uppercase">Restore</button>
                                            <button onClick={async () => { if(confirm("Purge?")) { await supabaseClient.from('goals').delete().eq('id', ag.id); refreshData(); }}} className="text-[9px] font-black text-red-400 uppercase">Purge</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="animate-view">
                            <header className="mb-6">
                                <h1 className="text-3xl font-black italic text-indigo-600">Summary</h1>
                            </header>

                            <select 
                                value={selectedHabitId}
                                onChange={(e) => setSelectedHabitId(e.target.value)}
                                className="w-full p-4 mb-6 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-700"
                            >
                                <option value="all">All Habits</option>
                                {goals.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                            </select>

                            <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                <div className="calendar-grid">
                                    {['S','M','T','W','T','F','S'].map(d => <span key={d} className="text-[10px] font-black text-slate-200 text-center">{d}</span>)}
                                    {calendarDays.map((day, i) => {
                                        if (!day) return <div key={i} />;
                                        const dStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                        const isGreen = selectedHabitId === 'all' 
                                            ? logs.some(l => l.logged_date === dStr)
                                            : logs.some(l => l.logged_date === dStr && l.goal_id === selectedHabitId);
                                        return (
                                            <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-[10px] font-bold ${isGreen ? 'bg-green-500 text-white shadow-md shadow-green-100' : 'bg-slate-50 text-slate-300'}`}>
                                                {day}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-8 left-6 right-6 flex justify-center z-50">
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-2 w-full max-w-[280px]">
                            {['daily', 'summary'].map(p => (
                                <button key={p} onClick={() => setActivePage(p)} className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-widest transition-all ${activePage === p ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
