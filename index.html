<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journally Cloud - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [page, setPage] = useState('daily'); // 'daily' or 'summary'
            const [selectedGoal, setSelectedGoal] = useState(null);
            const [goals, setGoals] = useState([]);
            const [history, setHistory] = useState({});
            const [viewDate, setViewDate] = useState(new Date());
            const [status, setStatus] = useState('');
            const [newGoal, setNewGoal] = useState('');

            const dateKey = viewDate.toISOString().split('T')[0];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                });
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                });
                return () => subscription.unsubscribe();
            }, []);

            async function loadUserData(userId) {
                setStatus('Syncing...');
                const { data, error } = await supabaseClient.from('journally_data').select('content').eq('user_id', userId).single();
                if (error && error.code === 'PGRST116') {
                    await supabaseClient.from('journally_data').insert({ user_id: userId, content: { goals: [], history: {} } });
                } else if (data) {
                    setGoals(data.content.goals || []);
                    setHistory(data.content.history || {});
                    if (data.content.goals?.length > 0) setSelectedGoal(data.content.goals[0]);
                }
                setStatus('');
            }

            async function sync(updatedGoals, updatedHistory) {
                if (!session) return;
                setStatus('Saving...');
                await supabaseClient.from('journally_data').upsert({ user_id: session.user.id, content: { goals: updatedGoals, history: updatedHistory } });
                setStatus('');
            }

            const toggleGoal = (goal) => {
                const dayHistory = history[dateKey] || [];
                const updatedDay = dayHistory.includes(goal) ? dayHistory.filter(g => g !== goal) : [...dayHistory, goal];
                const updatedHistory = { ...history, [dateKey]: updatedDay };
                setHistory(updatedHistory);
                sync(goals, updatedHistory);
            };

            const addGoal = () => {
                if (!newGoal.trim()) return;
                const updated = [...goals, newGoal.trim()];
                setGoals(updated);
                if (!selectedGoal) setSelectedGoal(newGoal.trim());
                setNewGoal('');
                sync(updated, history);
            };

            // Calendar Helper
            const getDaysInMonth = () => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                return { firstDay, daysInMonth };
            };

            if (!session) return <div className="p-20 text-center text-indigo-600 font-bold">Please log in to your GitHub page...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-32">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-indigo-600 italic">Journally</h1>
                        <span className="text-[10px] font-bold bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full uppercase tracking-widest">{status || 'Encrypted'}</span>
                    </div>

                    {page === 'daily' ? (
                        <div>
                            {/* Date Nav */}
                            <div className="flex items-center justify-between bg-white p-4 rounded-3xl shadow-sm border mb-6">
                                <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()-1); setViewDate(d); }} className="font-bold text-indigo-600">←</button>
                                <p className="font-bold">{viewDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}</p>
                                <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()+1); setViewDate(d); }} className="font-bold text-indigo-600">→</button>
                            </div>

                            <div className="space-y-3">
                                {goals.map((g, i) => (
                                    <div key={i} onClick={() => toggleGoal(g)} className={`p-5 rounded-3xl flex justify-between items-center transition-all border-2 ${history[dateKey]?.includes(g) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-slate-100 text-slate-400'}`}>
                                        <span className="font-bold">{g}</span>
                                        {history[dateKey]?.includes(g) && <span>✓</span>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="animate-fadeIn">
                            {/* Monthly Summary Page */}
                            <h2 className="text-xl font-bold mb-4">Insights</h2>
                            
                            {/* Goal Selection Circles */}
                            <div className="flex gap-3 overflow-x-auto no-scrollbar pb-4 mb-6">
                                {goals.map((g, i) => (
                                    <button key={i} onClick={() => setSelectedGoal(g)} className={`flex-shrink-0 w-16 h-16 rounded-full flex items-center justify-center text-[10px] font-bold border-2 transition-all ${selectedGoal === g ? 'bg-indigo-600 border-indigo-600 text-white scale-110 shadow-lg' : 'bg-white border-slate-200 text-slate-500'}`}>
                                        {g.substring(0, 3).toUpperCase()}
                                    </button>
                                ))}
                            </div>

                            {selectedGoal && (
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <h3 className="text-center font-bold text-indigo-600 mb-4">{selectedGoal} - {viewDate.toLocaleString('default', { month: 'long' })}</h3>
                                    <div className="grid grid-cols-7 gap-2 text-center">
                                        {['S','M','T','W','T','F','S'].map(d => <div key={d} className="text-[10px] font-bold text-slate-300">{d}</div>)}
                                        {Array.from({ length: getDaysInMonth().firstDay }).map((_, i) => <div key={i} />)}
                                        {Array.from({ length: getDaysInMonth().daysInMonth }).map((_, i) => {
                                            const day = i + 1;
                                            const checkKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                            const isDone = history[checkKey]?.includes(selectedGoal);
                                            return (
                                                <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-xs font-bold ${isDone ? 'bg-green-500 text-white shadow-md shadow-green-100' : 'bg-slate-50 text-slate-300'}`}>
                                                    {day}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Navigation Bar */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 flex justify-center pointer-events-none">
                        <div className="bg-white/80 backdrop-blur-xl border border-slate-200 p-2 rounded-full shadow-2xl flex gap-2 pointer-events-auto">
                            <button onClick={() => setPage('daily')} className={`px-6 py-3 rounded-full font-bold transition ${page === 'daily' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>Daily</button>
                            <button onClick={() => setPage('summary')} className={`px-6 py-3 rounded-full font-bold transition ${page === 'summary' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>Monthly</button>
                        </div>
                    </div>

                    {/* Add Goal (Only on Daily) */}
                    {page === 'daily' && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 w-full max-w-xs px-4">
                            <div className="flex gap-2 bg-white p-2 rounded-2xl shadow-xl border">
                                <input value={newGoal} onChange={e => setNewGoal(e.target.value)} className="flex-1 px-3 text-sm outline-none" placeholder="New goal..." />
                                <button onClick={addGoal} className="bg-indigo-600 text-white w-10 h-10 rounded-xl font-bold">+</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
