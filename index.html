<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Monthly Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activePage, setActivePage] = useState('daily');
            const [goals, setGoals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [viewDate, setViewDate] = useState(new Date());
            const [selectedHabitId, setSelectedHabitId] = useState('all');

            const dateKey = viewDate.toISOString().split('T')[0];

            const refreshData = async (user) => {
                const u = user || session?.user;
                if (!u) return;
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', u.id).is('deleted_at', null);
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', u.id);
                setGoals(g || []);
                setLogs(l || []);
            };

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    if (s) { setSession(s); refreshData(s).then(() => setLoading(false)); }
                    else setLoading(false);
                });
            }, []);

            // --- Calendar Logic ---
            const calendarDays = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);
                return days;
            }, [viewDate]);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse">SYNCING...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40 min-h-screen">
                    {/* Page Content */}
                    {activePage === 'daily' ? (
                        <div className="animate-pop">
                            <header className="mb-8">
                                <h1 className="text-3xl font-black italic text-indigo-600 leading-none">Journally</h1>
                                <p className="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-widest underline decoration-indigo-200 decoration-2">Today's Focus</p>
                            </header>

                            <div className="space-y-4">
                                {goals.map(g => {
                                    const isDone = logs.some(l => l.goal_id === g.id && l.logged_date === dateKey);
                                    return (
                                        <div key={g.id} onClick={async () => {
                                            if (isDone) {
                                                const log = logs.find(l => l.goal_id === g.id && l.logged_date === dateKey);
                                                await supabaseClient.from('logs').delete().eq('id', log.id);
                                            } else {
                                                await supabaseClient.from('logs').insert([{ goal_id: g.id, user_id: session.user.id, logged_date: dateKey }]);
                                            }
                                            refreshData();
                                        }} className="p-6 bg-white border-2 border-slate-50 rounded-[2rem] flex justify-between items-center shadow-sm active:scale-95 transition-all">
                                            <span className={`font-bold ${isDone ? 'text-indigo-600' : 'text-slate-700'}`}>{g.name}</span>
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center ${isDone ? 'bg-indigo-600 text-white' : 'bg-slate-50'}`}>
                                                {isDone && 'âœ“'}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    ) : (
                        <div className="animate-pop">
                            <header className="mb-6">
                                <h1 className="text-3xl font-black italic text-indigo-600 leading-none">Summary</h1>
                                <p className="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-widest">Monthly Progress</p>
                            </header>

                            {/* Habit Selector Dropdown */}
                            <select 
                                value={selectedHabitId}
                                onChange={(e) => setSelectedHabitId(e.target.value)}
                                className="w-full p-4 mb-6 bg-white border-2 border-slate-100 rounded-2xl font-bold text-slate-700 outline-none focus:border-indigo-400"
                            >
                                <option value="all">Overall Performance</option>
                                {goals.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                            </select>

                            {/* Calendar UI */}
                            <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="font-black text-slate-800 text-lg">
                                        {viewDate.toLocaleDateString(undefined, { month: 'long', year: 'numeric' })}
                                    </h2>
                                </div>

                                <div className="calendar-grid text-center mb-2">
                                    {['S','M','T','W','T','F','S'].map(d => <span key={d} className="text-[10px] font-black text-slate-300 uppercase">{d}</span>)}
                                    {calendarDays.map((day, i) => {
                                        if (!day) return <div key={i} />
                                        const currentDayStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                        
                                        // Logic to check if day is "green"
                                        const isGreen = selectedHabitId === 'all' 
                                            ? logs.some(l => l.logged_date === currentDayStr)
                                            : logs.some(l => l.logged_date === currentDayStr && l.goal_id === selectedHabitId);

                                        return (
                                            <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-xs font-bold transition-all ${isGreen ? 'bg-green-500 text-white shadow-md shadow-green-100' : 'bg-slate-50 text-slate-400'}`}>
                                                {day}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                            
                            <div className="mt-6 p-6 bg-indigo-50 rounded-3xl border border-indigo-100">
                                <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-1">Total Wins This Month</p>
                                <p className="text-3xl font-black text-indigo-600">
                                    {logs.filter(l => {
                                        const lDate = new Date(l.logged_date);
                                        return lDate.getMonth() === viewDate.getMonth() && (selectedHabitId === 'all' || l.goal_id === selectedHabitId);
                                    }).length}
                                </p>
                            </div>
                        </div>
                    )}

                    {/* Bottom Navigation Bar */}
                    <nav className="fixed bottom-8 left-6 right-6 flex justify-center z-50">
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-2 w-full max-w-[280px]">
                            <button 
                                onClick={() => setActivePage('daily')}
                                className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-widest transition-all ${activePage === 'daily' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}
                            >
                                DAILY
                            </button>
                            <button 
                                onClick={() => setActivePage('summary')}
                                className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-widest transition-all ${activePage === 'summary' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}
                            >
                                SUMMARY
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
