<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Full Social Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-view { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [page, setPage] = useState('daily');
            const [viewDate, setViewDate] = useState(new Date());
            const [goals, setGoals] = useState([]);
            const [sharedGoals, setSharedGoals] = useState([]);
            const [logs, setLogs] = useState([]);

            const dateKey = viewDate.toISOString().split('T')[0];

            const refreshData = async (user) => {
                const activeUser = user || session?.user;
                if (!activeUser) return;
                
                // Fetch Private Goals
                const { data: g } = await supabaseClient.from('goals').select('*').eq('user_id', activeUser.id).is('deleted_at', null);
                // Fetch Shared Goals
                const { data: sg } = await supabaseClient.from('shared_goals').select('*');
                // Fetch Logs
                const { data: l } = await supabaseClient.from('logs').select('*').eq('user_id', activeUser.id);
                
                setGoals(g || []);
                setSharedGoals(sg || []);
                setLogs(l || []);
            };

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    if (s) {
                        setSession(s);
                        refreshData(s).then(() => setLoading(false));
                    } else { setLoading(false); }
                });
            }, []);

            const toggleLog = async (goalId, isShared = false) => {
                const existing = logs.find(l => l.goal_id === goalId && l.logged_date === dateKey);
                if (existing) {
                    await supabaseClient.from('logs').delete().eq('id', existing.id);
                } else {
                    await supabaseClient.from('logs').insert([{ 
                        goal_id: goalId, 
                        user_id: session.user.id, 
                        logged_date: dateKey,
                        is_shared: isShared 
                    }]);
                }
                refreshData();
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse uppercase tracking-widest text-xs">Syncing...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40 min-h-screen">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-2xl font-black italic text-indigo-600">Journally</h1>
                        <span className="text-[10px] font-bold text-green-500 uppercase">Live Sync</span>
                    </header>

                    {page === 'daily' && (
                        <div className="animate-view space-y-4">
                            {/* Daily Habit List */}
                            <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">My Habits</h2>
                            {goals.map(g => (
                                <div key={g.id} onClick={() => toggleLog(g.id)} className="p-6 bg-white border-2 border-slate-50 rounded-[2rem] flex justify-between items-center shadow-sm">
                                    <span className="font-bold text-slate-700">{g.name}</span>
                                    {logs.find(l => l.goal_id === g.id && l.logged_date === dateKey) && <div className="w-6 h-6 bg-indigo-600 rounded-full flex items-center justify-center text-white text-[10px]">✓</div>}
                                </div>
                            ))}

                            {/* Shared Habit List */}
                            {sharedGoals.length > 0 && (
                                <>
                                    <h2 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest ml-2 mt-8">Shared with Friends</h2>
                                    {sharedGoals.map(sg => (
                                        <div key={sg.id} onClick={() => toggleLog(sg.id, true)} className="p-6 bg-indigo-50/50 border-2 border-indigo-100 rounded-[2rem] flex justify-between items-center">
                                            <span className="font-bold text-indigo-900">{sg.name}</span>
                                            {logs.find(l => l.goal_id === sg.id && l.logged_date === dateKey) && <div className="w-6 h-6 bg-indigo-600 rounded-full flex items-center justify-center text-white text-[10px]">✓</div>}
                                        </div>
                                    ))}
                                </>
                            )}
                        </div>
                    )}

                    {page === 'social' && (
                        <div className="animate-view p-10 text-center">
                            <button 
                                onClick={async () => {
                                    const name = prompt("Shared Habit Name:");
                                    if(name) {
                                        // Update this line if your column is called user_id instead of creator_id!
                                        await supabaseClient.from('shared_goals').insert([{ name, user_id: session.user.id }]);
                                        refreshData();
                                        setPage('daily');
                                    }
                                }}
                                className="bg-indigo-600 text-white px-8 py-4 rounded-full font-bold shadow-lg"
                            >
                                + Create Shared Habit
                            </button>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 p-6 flex justify-center">
                        <div className="bg-white border border-slate-200 p-2 rounded-full shadow-2xl flex gap-1">
                            {['daily', 'summary', 'social'].map(p => (
                                <button key={p} onClick={() => setPage(p)} className={`px-6 py-4 rounded-full font-black text-[9px] tracking-widest ${page === p ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
