<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journally - Swipe Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes slideInRight { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-slide { animation: slideInRight 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [page, setPage] = useState('daily');
            const [goals, setGoals] = useState([]);
            const [history, setHistory] = useState({});
            const [groups, setGroups] = useState([]);
            const [goalGroups, setGoalGroups] = useState({});
            const [editingIndex, setEditingIndex] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [touchStart, setTouchStart] = useState(0);
            const [status, setStatus] = useState('');

            const dateKey = new Date().toISOString().split('T')[0];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                });
            }, []);

            async function loadUserData(userId) {
                setStatus('Syncing...');
                const { data } = await supabaseClient.from('journally_data').select('content').eq('user_id', userId).single();
                if (data) {
                    setGoals(data.content.goals || []);
                    setHistory(data.content.history || {});
                    setGroups(data.content.groups || []);
                    setGoalGroups(data.content.goalGroups || {});
                }
                setStatus('');
            }

            async function sync(updated) {
                if (!session) return;
                const content = {
                    goals: updated.goals || goals,
                    history: updated.history || history,
                    groups: updated.groups || groups,
                    goalGroups: updated.goalGroups || goalGroups
                };
                await supabaseClient.from('journally_data').upsert({ user_id: session.user.id, content });
            }

            // Swipe Logic
            const handleTouchStart = (e) => setTouchStart(e.targetTouches[0].clientX);
            const handleTouchEnd = (e, index, goalName) => {
                const touchEnd = e.changedTouches[0].clientX;
                if (touchStart - touchEnd < -70) { // Swipe Right
                    setEditingIndex(index);
                    setEditValue(goalName);
                }
                if (touchStart - touchEnd > 70) { // Swipe Left
                    setEditingIndex(null);
                }
            };

            const toggleGoal = (goal) => {
                if (editingIndex !== null) return;
                const dayHistory = history[dateKey] || [];
                const updatedDay = dayHistory.includes(goal) ? dayHistory.filter(g => g !== goal) : [...dayHistory, goal];
                const updatedHistory = { ...history, [dateKey]: updatedDay };
                setHistory(updatedHistory);
                sync({ history: updatedHistory });
            };

            const saveEdit = (index) => {
                const updated = [...goals];
                updated[index] = editValue;
                setGoals(updated);
                setEditingIndex(null);
                sync({ goals: updated });
            };

            if (!session) return <div className="p-20 text-center font-bold text-indigo-600">Loading Dashboard...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40">
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-2xl font-black text-indigo-600 italic">Journally</h1>
                        <p className="text-[10px] font-bold text-slate-300 uppercase tracking-widest">{status || 'Encrypted'}</p>
                    </header>

                    {page === 'daily' && (
                        <div className="space-y-3">
                            {goals.map((g, i) => (
                                <div 
                                    key={i} 
                                    className="relative overflow-hidden rounded-3xl"
                                    onTouchStart={handleTouchStart}
                                    onTouchEnd={(e) => handleTouchEnd(e, i, g)}
                                >
                                    {editingIndex === i ? (
                                        <div className="bg-slate-100 p-4 flex gap-2 animate-slide">
                                            <input 
                                                className="flex-1 bg-white px-4 py-2 rounded-xl font-bold outline-none border-2 border-indigo-200" 
                                                value={editValue} 
                                                onChange={e => setEditValue(e.target.value)}
                                            />
                                            <button onClick={() => saveEdit(i)} className="bg-indigo-600 text-white px-4 rounded-xl font-bold text-xs">Save</button>
                                            <button onClick={() => setEditingIndex(null)} className="bg-white text-slate-400 px-3 rounded-xl border font-bold">✕</button>
                                        </div>
                                    ) : (
                                        <div 
                                            onClick={() => toggleGoal(g)}
                                            className={`p-6 flex justify-between items-center transition-all duration-300 cursor-pointer ${history[dateKey]?.includes(g) ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white border-2 border-slate-100 text-slate-500'}`}
                                        >
                                            <span className="font-bold text-lg">{g}</span>
                                            {history[dateKey]?.includes(g) && <span className="text-2xl">✓</span>}
                                        </div>
                                    )}
                                </div>
                            ))}
                            <p className="text-center text-[10px] text-slate-400 font-bold uppercase mt-4">Tip: Swipe right on a habit to edit</p>
                        </div>
                    )}

                    {/* Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 p-6 flex justify-center pointer-events-none">
                        <div className="bg-white/90 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-1 pointer-events-auto">
                            {['daily', 'social'].map(p => (
                                <button key={p} onClick={() => setPage(p)} className={`px-10 py-4 rounded-full font-black text-[10px] tracking-widest transition-all ${page === p ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-400'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
