<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-view { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [session, setSession] = useState(null);
            const [page, setPage] = useState('daily');
            const [activeGroupId, setActiveGroupId] = useState(null);
            const [goals, setGoals] = useState([]);
            const [history, setHistory] = useState({});
            const [viewDate, setViewDate] = useState(new Date());
            const [editingIndex, setEditingIndex] = useState(null);
            const [deletingIndex, setDeletingIndex] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [touchStart, setTouchStart] = useState(0);
            const [selectedSummaryGoal, setSelectedSummaryGoal] = useState(null);
            const [status, setStatus] = useState('');
            const [groups, setGroups] = useState([]);
            const [groupInput, setGroupInput] = useState('');

            const dateKey = viewDate.toISOString().split('T')[0];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                });
            }, []);

            async function loadUserData(userId) {
                setStatus('Syncing...');
                const { data } = await supabaseClient.from('journally_data').select('content').eq('user_id', userId).single();
                if (data) {
                    setGoals(data.content.goals || []);
                    setHistory(data.content.history || {});
                    setGroups(data.content.groups || []);
                    if (data.content.goals?.length > 0) setSelectedSummaryGoal(data.content.goals[0]);
                }
                setStatus('');
            }

            async function sync(updated) {
                if (!session) return;
                const content = {
                    goals: updated.goals || goals,
                    history: updated.history || history,
                    groups: updated.groups || groups
                };
                await supabaseClient.from('journally_data').upsert({ user_id: session.user.id, content });
            }

            // GESTURE LOGIC
            const handleTouchStart = (e) => setTouchStart(e.targetTouches[0].clientX);
            const handleTouchEnd = (e, index, goalName) => {
                const distance = touchStart - e.changedTouches[0].clientX;
                if (distance < -70) { setEditingIndex(index); setEditValue(goalName); setDeletingIndex(null); }
                else if (distance > 70) { setDeletingIndex(index); setEditingIndex(null); }
            };

            const toggleGoal = (goal) => {
                if (editingIndex !== null || deletingIndex !== null) return;
                const dayHistory = history[dateKey] || [];
                const updatedDay = dayHistory.includes(goal) ? dayHistory.filter(g => g !== goal) : [...dayHistory, goal];
                const updatedHistory = { ...history, [dateKey]: updatedDay };
                setHistory(updatedHistory);
                sync({ history: updatedHistory });
            };

            // CALENDAR HELPERS
            const calendarStats = useMemo(() => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                let count = 0;
                if (selectedSummaryGoal) {
                    for (let d = 1; d <= daysInMonth; d++) {
                        const key = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        if (history[key]?.includes(selectedSummaryGoal)) count++;
                    }
                }
                return { firstDay, daysInMonth, count, percent: Math.round((count/daysInMonth)*100) || 0 };
            }, [viewDate, history, selectedSummaryGoal]);

            if (!session) return <div className="p-20 text-center font-bold text-indigo-600">Loading...</div>;

            return (
                <div className="max-w-md mx-auto p-6 pb-40">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-indigo-600 italic">Journally</h1>
                        <span className="text-[10px] font-bold bg-indigo-50 px-2 py-1 rounded text-indigo-400 uppercase tracking-widest">{status || 'Live'}</span>
                    </header>

                    {page === 'daily' && (
                        <div className="animate-view">
                            <div className="flex items-center justify-between bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-6">
                                <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()-1); setViewDate(d); }} className="p-2 font-bold text-indigo-600">←</button>
                                <p className="font-bold text-slate-700">{viewDate.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}</p>
                                <button onClick={() => { const d = new Date(viewDate); d.setDate(d.getDate()+1); setViewDate(d); }} className="p-2 font-bold text-indigo-600">→</button>
                            </div>
                            <div className="space-y-3">
                                {goals.map((g, i) => (
                                    <div key={i} className="relative overflow-hidden rounded-3xl" onTouchStart={handleTouchStart} onTouchEnd={(e) => handleTouchEnd(e, i, g)}>
                                        {editingIndex === i ? (
                                            <div className="bg-slate-100 p-4 flex gap-2 animate-view">
                                                <input autoFocus className="flex-1 bg-white px-4 py-2 rounded-xl font-bold outline-none" value={editValue} onChange={e => setEditValue(e.target.value)} />
                                                <button onClick={() => { const u = [...goals]; u[i] = editValue; setGoals(u); setEditingIndex(null); sync({goals: u}); }} className="bg-indigo-600 text-white px-4 rounded-xl font-bold text-xs">Save</button>
                                            </div>
                                        ) : deletingIndex === i ? (
                                            <div className="bg-red-50 p-4 flex justify-between items-center animate-view">
                                                <span className="text-red-600 font-bold text-sm pl-2">Delete?</span>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { const u = goals.filter((_, idx) => idx !== i); setGoals(u); setDeletingIndex(null); sync({goals: u}); }} className="bg-red-600 text-white px-6 py-2 rounded-xl font-bold text-xs">Yes</button>
                                                    <button onClick={() => setDeletingIndex(null)} className="bg-white text-slate-400 px-4 py-2 rounded-xl border font-bold text-xs">No</button>
                                                </div>
                                            </div>
                                        ) : (
                                            <div onClick={() => toggleGoal(g)} className={`p-6 flex justify-between items-center transition-all ${history[dateKey]?.includes(g) ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white border-2 border-slate-100 text-slate-500'}`}>
                                                <span className="font-bold text-lg">{g}</span>
                                                {history[dateKey]?.includes(g) && <span className="text-2xl font-bold">✓</span>}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {page === 'summary' && (
                        <div className="animate-view space-y-6">
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-2">
                                {goals.map((g, i) => (
                                    <button key={i} onClick={() => setSelectedSummaryGoal(g)} className={`flex-shrink-0 px-6 py-2 rounded-full text-xs font-bold border-2 transition-all ${selectedSummaryGoal === g ? 'bg-indigo-600 border-indigo-600 text-white scale-105' : 'bg-white border-slate-100 text-slate-400'}`}>
                                        {g}
                                    </button>
                                ))}
                            </div>

                            {selectedSummaryGoal && (
                                <div className="space-y-4">
                                    <div className="bg-indigo-600 p-8 rounded-[3rem] text-white shadow-xl flex justify-between items-center">
                                        <div>
                                            <p className="text-[10px] font-bold opacity-60 uppercase mb-1">Monthly Progress</p>
                                            <h2 className="text-3xl font-black">{selectedSummaryGoal}</h2>
                                        </div>
                                        <div className="text-right">
                                            <h3 className="text-2xl font-black">{calendarStats.percent}%</h3>
                                        </div>
                                    </div>

                                    {/* RESTORED CALENDAR GRAPHIC */}
                                    <div className="bg-white p-6 rounded-[3rem] shadow-sm border border-slate-100">
                                        <div className="grid grid-cols-7 gap-2 text-center">
                                            {['S','M','T','W','T','F','S'].map(d => <div key={d} className="text-[10px] font-bold text-slate-300 mb-2">{d}</div>)}
                                            {Array.from({ length: calendarStats.firstDay }).map((_, i) => <div key={i} />)}
                                            {Array.from({ length: calendarStats.daysInMonth }).map((_, i) => {
                                                const day = i + 1;
                                                const checkKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                                const isDone = history[checkKey]?.includes(selectedSummaryGoal);
                                                return (
                                                    <div key={i} className={`aspect-square flex items-center justify-center rounded-xl text-xs font-bold transition-all ${isDone ? 'bg-green-500 text-white shadow-md' : 'bg-slate-50 text-slate-300'}`}>
                                                        {day}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {page === 'social' && (
                        <div className="animate-view space-y-6">
                            {!activeGroupId ? (
                                <>
                                    <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4">
                                        <div>
                                            <label className="text-[10px] font-black text-indigo-600 uppercase ml-1">Create Community</label>
                                            <div className="flex gap-2 mt-1">
                                                <input className="flex-1 bg-slate-50 px-4 py-3 rounded-2xl text-sm outline-none" placeholder="Group Name" value={groupInput} onChange={e => setGroupInput(e.target.value)} />
                                                <button onClick={() => {
                                                    const newId = Math.random().toString(36).substring(2, 8).toUpperCase();
                                                    const updated = [...groups, { id: newId, name: groupInput, members: [{email: session.user.email, habitsDone: history[dateKey]?.length || 0}] }];
                                                    setGroups(updated); setGroupInput(''); sync({groups: updated});
                                                }} className="bg-indigo-600 text-white px-6 rounded-2xl font-bold text-xs">CREATE</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest ml-2">My Groups</h3>
                                        {groups.map(g => (
                                            <div key={g.id} onClick={() => setActiveGroupId(g.id)} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center cursor-pointer active:scale-95 transition-transform">
                                                <div><p className="font-bold text-slate-700">{g.name}</p><p className="text-[10px] font-black text-indigo-400 uppercase">ID: {g.id}</p></div>
                                                <div className="text-slate-300 font-bold">→</div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            ) : (
                                <div className="space-y-4 animate-view">
                                    <button onClick={() => setActiveGroupId(null)} className="mb-2 bg-white w-10 h-10 rounded-full shadow-sm border border-slate-100 flex items-center justify-center font-bold text-indigo-600">←</button>
                                    <div className="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm">
                                        <div className="p-4 border-b border-slate-100 bg-slate-50"><span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Group Activity Feed</span></div>
                                        <div className="p-2 space-y-1">
                                            {groups.find(g => g.id === activeGroupId)?.members.map((m, idx) => (
                                                <div key={idx} className="flex items-center justify-between p-4 rounded-3xl">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-xs font-bold text-indigo-600">{m.email[0].toUpperCase()}</div>
                                                        <div><p className="text-sm font-bold text-slate-700">{m.email === session.user.email ? "You" : m.email.split('@')[0]}</p></div>
                                                    </div>
                                                    <div className="flex gap-1">{Array.from({ length: 3 }).map((_, i) => <div key={i} className={`w-2 h-2 rounded-full ${i < m.habitsDone ? 'bg-green-500' : 'bg-slate-200'}`}></div>)}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 p-6 flex justify-center pointer-events-none">
                        <div className="bg-white/95 backdrop-blur-md border border-slate-200 p-2 rounded-full shadow-2xl flex gap-1 pointer-events-auto">
                            {['daily', 'summary', 'social'].map(p => (
                                <button key={p} onClick={() => { setPage(p); setActiveGroupId(null); }} className={`px-6 py-4 rounded-full font-black text-[9px] tracking-widest transition-all ${page === p ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>
                                    {p.toUpperCase()}
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
