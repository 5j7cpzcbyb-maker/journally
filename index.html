<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally - Debug Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true }
        });

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [status, setStatus] = useState('');

            const refreshData = async (user) => {
                const activeUser = user || session?.user;
                if (!activeUser) return;
                
                setStatus('Loading from DB...');
                const { data, error } = await supabaseClient
                    .from('goals')
                    .select('*')
                    .eq('user_id', activeUser.id)
                    .is('deleted_at', null);

                if (error) {
                    console.error("DB Error:", error);
                    setStatus('Error!');
                } else {
                    console.log("Found goals:", data);
                    setGoals(data || []);
                    setStatus('Ready');
                }
            };

            useEffect(() => {
                const init = async () => {
                    const { data: { session: s } } = await supabaseClient.auth.getSession();
                    if (s) {
                        setSession(s);
                        await refreshData(s);
                    } else {
                        // FORCE LOGIN FOR TESTING IF NO SESSION
                        // If you see this, you need to re-login!
                        console.log("No session found");
                    }
                    setLoading(false);
                };
                init();
            }, []);

            if (loading) return <div className="p-20 text-center font-bold">Waking up Database...</div>;
            if (!session) return (
                <div className="p-20 text-center">
                    <p className="mb-4">No active session.</p>
                    <button onClick={() => supabaseClient.auth.signInWithPassword()} className="bg-indigo-600 text-white p-4 rounded-xl">Login</button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-6">
                    <header className="flex justify-between mb-8">
                        <h1 className="text-2xl font-black italic text-indigo-600">Journally</h1>
                        <div className="text-[10px] font-bold text-slate-400">{status}</div>
                    </header>

                    <div className="space-y-4">
                        {goals.length === 0 && <p className="text-center text-slate-400">Nothing here. Try adding a habit.</p>}
                        {goals.map(g => (
                            <div key={g.id} className="p-6 bg-white border-2 border-slate-50 rounded-[2rem] font-bold">
                                {g.name}
                            </div>
                        ))}
                        <button 
                            onClick={async () => {
                                const name = prompt("Habit name:");
                                if(name) {
                                    await supabaseClient.from('goals').insert([{ name, user_id: session.user.id }]);
                                    refreshData();
                                }
                            }}
                            className="w-full py-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-slate-400 font-bold"
                        >
                            + Add New
                        </button>
                        
                        <button 
                            onClick={() => { supabaseClient.auth.signOut(); location.reload(); }}
                            className="w-full mt-10 text-[10px] text-slate-300 uppercase tracking-widest"
                        >
                            Sign Out / Reset Session
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
