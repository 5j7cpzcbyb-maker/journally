<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Journally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Smooth transition between pages */
        .page-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Remove mobile tap highlight */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration
        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [currentPage, setCurrentPage] = useState('daily');
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);

            // Handle Auth Persistence
            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session: s } }) => {
                    setSession(s);
                    setLoading(false);
                });
            }, []);

            if (loading) return (
                <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse uppercase tracking-widest text-xs">
                    Initializing Journally...
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col relative p-6">
                    {/* TOP HEADER */}
                    <header className="mb-10 pt-4">
                        <h1 className="text-4xl font-black italic text-indigo-600 tracking-tighter">Journally</h1>
                        <div className="h-1 w-12 bg-indigo-600 rounded-full mt-1"></div>
                    </header>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-grow page-fade">
                        {currentPage === 'daily' ? (
                            <section>
                                <h2 className="text-xl font-bold text-slate-800 mb-2">Daily Sheet</h2>
                                <p className="text-slate-500 text-sm">Your habits for today go here.</p>
                                {/* We will add the list, swipe-to-delete, and edit features here next */}
                            </section>
                        ) : (
                            <section>
                                <h2 className="text-xl font-bold text-slate-800 mb-2">Monthly Summary</h2>
                                <p className="text-slate-500 text-sm">Your progress visuals go here.</p>
                                {/* We will add the habit dropdown and monthly calendar here next */}
                            </section>
                        )}
                    </main>

                    {/* BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-8 left-6 right-6 flex justify-center">
                        <div className="bg-white border border-slate-200 p-2 rounded-full shadow-2xl flex gap-2 w-full max-w-[300px]">
                            <button 
                                onClick={() => setCurrentPage('daily')}
                                className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-[0.2em] transition-all duration-300 ${currentPage === 'daily' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'text-slate-400 hover:bg-slate-50'}`}
                            >
                                DAILY
                            </button>
                            <button 
                                onClick={() => setCurrentPage('summary')}
                                className={`flex-1 py-4 rounded-full font-black text-[10px] tracking-[0.2em] transition-all duration-300 ${currentPage === 'summary' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'text-slate-400 hover:bg-slate-50'}`}
                            >
                                SUMMARY
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
