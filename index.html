// --- CONFIGURATION ---
const SUPABASE_URL = 'https://your-project-url.supabase.co';
const SUPABASE_KEY = 'your-anon-public-key-here';
const ACCESS_KEY = "1234"; // Your app password
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Change this to your password
        const APP_KEY = "1234"; 

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [error, setError] = useState('');

            const [currentDate, setCurrentDate] = useState(new Date());
            const [goals, setGoals] = useState(() => JSON.parse(localStorage.getItem('j-goals')) || []);
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('j-history')) || {});
            const [newGoal, setNewGoal] = useState('');
            const [view, setView] = useState('daily');

            useEffect(() => {
                localStorage.setItem('j-goals', JSON.stringify(goals));
                localStorage.setItem('j-history', JSON.stringify(history));
            }, [goals, history]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passInput === APP_KEY) {
                    setIsLoggedIn(true);
                } else {
                    setError('Wrong Key');
                }
            };

            const dateKey = currentDate.toISOString().split('T')[0];

            const changeDate = (days) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + days);
                setCurrentDate(newDate);
            };

            const addGoal = (e) => {
                e.preventDefault();
                if (!newGoal.trim()) return;
                setGoals([...goals, { id: Date.now(), text: newGoal }]);
                setNewGoal('');
            };

            const deleteGoal = (id) => {
                if(confirm("Delete this goal permanently?")) {
                    setGoals(goals.filter(g => g.id !== id));
                }
            };

            const toggleTask = (goalId) => {
                const dayTasks = history[dateKey] || [];
                const newDayTasks = dayTasks.includes(goalId)
                    ? dayTasks.filter(id => id !== goalId)
                    : [...dayTasks, goalId];
                setHistory({ ...history, [dateKey]: newDayTasks });
            };

            const getMonthlyProgress = () => {
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                let totalPossible = goals.length * daysInMonth;
                let completed = 0;
                Object.keys(history).forEach(key => {
                    const d = new Date(key);
                    if (d.getMonth() === month && d.getFullYear() === year) {
                        completed += history[key].length;
                    }
                });
                return totalPossible === 0 ? 0 : Math.round((completed / totalPossible) * 100);
            };

            if (!isLoggedIn) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-6">
                        <div className="w-full max-w-sm bg-white p-8 rounded-3xl shadow-xl text-center">
                            <h1 className="text-2xl font-bold text-slate-800 mb-6">Journally</h1>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                    type="password" 
                                    value={passInput}
                                    onChange={(e) => setPassInput(e.target.value)}
                                    placeholder="Enter Access Key"
                                    className="w-full px-4 py-3 border rounded-xl text-center outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                {error && <p className="text-red-500 text-sm">{error}</p>}
                                <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Unlock</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 md:p-8 flex justify-center">
                    <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
                        {/* Header */}
                        <div className="bg-indigo-600 p-6 text-white text-center">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setView('daily')} className="text-xs font-bold bg-indigo-500 px-3 py-1 rounded-full uppercase tracking-tighter">Daily</button>
                                <button onClick={() => setView('summary')} className="text-xs font-bold bg-indigo-500 px-3 py-1 rounded-full uppercase tracking-tighter">Stats</button>
                                <button onClick={() => setIsLoggedIn(false)} className="text-xs font-bold bg-red-500 px-3 py-1 rounded-full uppercase tracking-tighter">Lock</button>
                            </div>
                            
                            <div className="flex justify-between items-center bg-indigo-900/30 rounded-2xl p-3">
                                <button onClick={() => changeDate(-1)} className="text-xl">←</button>
                                <div className="text-center">
                                    <p className="text-xs opacity-70 uppercase font-bold tracking-widest">
                                        {currentDate.toLocaleDateString('en-US', { weekday: 'short' })}
                                    </p>
                                    <p className="font-bold">
                                        {currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                    </p>
                                </div>
                                <button onClick={() => changeDate(1)} className="text-xl">→</button>
                            </div>
                        </div>

                        <div className="p-6">
                            {view === 'daily' ? (
                                <>
                                    <form onSubmit={addGoal} className="flex gap-2 mb-8">
                                        <input 
                                            type="text" 
                                            value={newGoal}
                                            onChange={(e) => setNewGoal(e.target.value)}
                                            placeholder="Add habit..."
                                            className="flex-1 px-4 py-2 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                        <button className="bg-indigo-600 text-white w-10 h-10 rounded-xl font-bold">+</button>
                                    </form>

                                    <div className="space-y-3">
                                        {goals.map(goal => {
                                            const isDone = (history[dateKey] || []).includes(goal.id);
                                            return (
                                                <div key={goal.id} className="flex items-center gap-2 group">
                                                    <div 
                                                        onClick={() => toggleTask(goal.id)}
                                                        className={`flex-1 flex items-center gap-4 p-4 rounded-2xl cursor-pointer border-2 transition-all ${
                                                            isDone ? 'bg-green-50 border-green-200' : 'bg-white border-slate-50 hover:border-indigo-100'
                                                        }`}
                                                    >
                                                        <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${isDone ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                            {isDone && <span className="text-white text-xs">✓</span>}
                                                        </div>
                                                        <span className={`font-medium ${isDone ? 'line-through text-slate-400' : 'text-slate-700'}`}>{goal.text}</span>
                                                    </div>
                                                    <button onClick={() => deleteGoal(goal.id)} className="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 px-2 transition">✕</button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </>
                            ) : (
                                <div className="text-center py-12">
                                    <p className="text-slate-400 uppercase text-xs font-bold tracking-widest mb-2">Month Success</p>
                                    <h2 className="text-6xl font-black text-indigo-600 mb-4">{getMonthlyProgress()}%</h2>
                                    <div className="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                                        <div className="bg-indigo-600 h-full transition-all duration-1000" style={{width: `${getMonthlyProgress()}%`}}></div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
