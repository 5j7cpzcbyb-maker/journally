<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journally Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION ---
        const SUPABASE_URL = 'PASTE_YOUR_URL_HERE';
        const SUPABASE_KEY = 'PASTE_YOUR_ANON_KEY_HERE';
        const APP_KEY = "1234"; 

        // Initialize Supabase
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [goals, setGoals] = useState([]);
            const [history, setHistory] = useState({});
            const [loading, setLoading] = useState(false);

            const loadData = async () => {
                setLoading(true);
                console.log("Attempting to fetch data...");
                try {
                    const { data, error } = await supabaseClient
                        .from('journally_data')
                        .select('content')
                        .eq('user_id', 'main_user')
                        .single();

                    if (error) {
                        console.warn("No existing data found, starting fresh.");
                    } else if (data && data.content) {
                        setGoals(data.content.goals || []);
                        setHistory(data.content.history || {});
                        console.log("Data loaded successfully!");
                    }
                } catch (err) {
                    alert("Connection Error: " + err.message);
                }
                setLoading(false);
            };

            const saveData = async (updatedGoals, updatedHistory) => {
                console.log("Saving to Supabase...");
                const { error } = await supabaseClient
                    .from('journally_data')
                    .upsert({ 
                        user_id: 'main_user', 
                        content: { goals: updatedGoals, history: updatedHistory } 
                    }, { onConflict: 'user_id' });
                
                if (error) {
                    alert("FAILED TO SAVE: " + error.message);
                    console.error(error);
                } else {
                    console.log("Saved successfully!");
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (passInput === APP_KEY) {
                    setIsLoggedIn(true);
                    loadData();
                } else {
                    alert("Wrong Password");
                }
            };

            // Simplified Add Goal for testing
            const addGoal = async () => {
                const text = prompt("Enter goal name:");
                if (!text) return;
                const updatedGoals = [...goals, { id: Date.now(), text }];
                setGoals(updatedGoals);
                await saveData(updatedGoals, history);
            };

            if (!isLoggedIn) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <form onSubmit={handleLogin} className="p-8 bg-white rounded shadow-xl">
                            <input 
                                type="password" 
                                value={passInput}
                                onChange={(e) => setPassInput(e.target.value)}
                                placeholder="Access Key"
                                className="border p-2 block mb-4"
                            />
                            <button className="bg-blue-500 text-white p-2 w-full">Login</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="p-8 max-w-md mx-auto">
                    <h1 className="text-2xl font-bold mb-4">Cloud Test</h1>
                    <button onClick={addGoal} className="bg-green-500 text-white p-4 rounded w-full mb-4">+ Add & Save to Cloud</button>
                    <div className="space-y-2">
                        {goals.map(g => <div key={g.id} className="p-3 bg-white border rounded">{g.text}</div>)}
                    </div>
                    {loading && <p>Syncing...</p>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
