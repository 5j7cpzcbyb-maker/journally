<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journally Secure Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SECURE CONFIGURATION ---
        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; //
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; //
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [history, setHistory] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date());

            const dateKey = currentDate.toISOString().split('T')[0];

            useEffect(() => {
                // Listen for secure session changes
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                    setLoading(false);
                });

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                });

                return () => subscription.unsubscribe();
            }, []);

            async function handleSignUp(e) {
                e.preventDefault();
                const { error } = await supabaseClient.auth.signUp({ email, password });
                if (error) alert(error.message);
                else alert("Check your email for a confirmation link!");
            }

            async function handleLogin(e) {
                e.preventDefault();
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            }

            async function loadUserData(userId) {
                const { data } = await supabaseClient
                    .from('journally_data')
                    .select('content')
                    .eq('user_id', userId) //
                    .single();
                
                if (data) {
                    setGoals(data.content.goals || []);
                    setHistory(data.content.history || {});
                }
            }

            async function syncWithCloud(updatedGoals = goals, updatedHistory = history) {
                if (!session) return;
                await supabaseClient
                    .from('journally_data')
                    .upsert({ 
                        user_id: session.user.id, //
                        content: { goals: updatedGoals, history: updatedHistory } 
                    });
            }

            if (loading) return <div className="flex justify-center mt-20 font-bold text-indigo-600">Securely Loading...</div>;

            if (!session) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-slate-200">
                            <h1 className="text-3xl font-black text-indigo-600 text-center mb-6">Secure Login</h1>
                            <div className="space-y-4">
                                <input className="w-full p-4 bg-slate-50 border rounded-2xl outline-none" 
                                       placeholder="Email" onChange={e => setEmail(e.target.value)} />
                                <input className="w-full p-4 bg-slate-50 border rounded-2xl outline-none" 
                                       type="password" placeholder="Password" onChange={e => setPassword(e.target.value)} />
                                <button onClick={handleLogin} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold hover:bg-indigo-700 transition">Sign In</button>
                                <button onClick={handleSignUp} className="w-full border-2 border-indigo-600 text-indigo-600 p-4 rounded-2xl font-bold hover:bg-indigo-50 transition">Create Account</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-8 flex flex-col items-center">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        <div className="bg-indigo-600 p-8 text-white flex justify-between items-center">
                            <h2 className="font-bold uppercase tracking-widest text-xs">Logged in as {session.user.email}</h2>
                            <button onClick={() => supabaseClient.auth.signOut()} className="bg-red-500 px-3 py-1 rounded-lg text-[10px] font-bold">Logout</button>
                        </div>
                        <div className="p-8">
                             <p className="text-slate-500 text-center italic">Your high-security dashboard is ready.</p>
                             {/* Add your Habit UI components here */}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
