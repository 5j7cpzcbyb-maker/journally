<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journally Cloud - Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SECURE CONFIGURATION ---
        const SUPABASE_URL = 'https://thxyvciairbocmogbsaa.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoeHl2Y2lhaXJib2Ntb2dic2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NzI0MzYsImV4cCI6MjA4NjI0ODQzNn0.0nUXzaBsDb6fHpGshOFWwNMuq6FuaQt6dwAmJJQqRS4'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [goals, setGoals] = useState([]);
            const [history, setHistory] = useState({});
            const [newGoal, setNewGoal] = useState('');
            const [status, setStatus] = useState('');
            
            // NEW: Date state
            const [viewDate, setViewDate] = useState(new Date());
            const dateKey = viewDate.toISOString().split('T')[0];

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                    setLoading(false);
                });

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                    if (session) loadUserData(session.user.id);
                    else setLoading(false);
                });
                return () => subscription.unsubscribe();
            }, []);

            async function loadUserData(userId) {
                setStatus('Syncing...');
                const { data, error } = await supabaseClient
                    .from('journally_data')
                    .select('content')
                    .eq('user_id', userId)
                    .single();
                
                if (error && error.code === 'PGRST116') {
                    const initial = { user_id: userId, content: { goals: [], history: {} } };
                    await supabaseClient.from('journally_data').insert(initial);
                } else if (data) {
                    setGoals(data.content.goals || []);
                    setHistory(data.content.history || {});
                }
                setStatus('');
            }

            async function sync(updatedGoals, updatedHistory) {
                if (!session) return;
                setStatus('Saving...');
                await supabaseClient
                    .from('journally_data')
                    .upsert({ 
                        user_id: session.user.id, 
                        content: { goals: updatedGoals, history: updatedHistory } 
                    });
                setStatus('');
            }

            const changeDate = (days) => {
                const newDate = new Date(viewDate);
                newDate.setDate(newDate.getDate() + days);
                setViewDate(newDate);
            };

            const addGoal = () => {
                if (!newGoal.trim()) return;
                const updated = [...goals, newGoal.trim()];
                setGoals(updated);
                setNewGoal('');
                sync(updated, history);
            };

            const toggleGoal = (goal) => {
                const dayHistory = history[dateKey] || [];
                const updatedDay = dayHistory.includes(goal) 
                    ? dayHistory.filter(g => g !== goal) 
                    : [...dayHistory, goal];
                
                const updatedHistory = { ...history, [dateKey]: updatedDay };
                setHistory(updatedHistory);
                sync(goals, updatedHistory);
            };

            const getStreak = (goal) => {
                let streak = 0;
                let checkDate = new Date(); // Streaks always calculate back from "today"
                while (true) {
                    const key = checkDate.toISOString().split('T')[0];
                    if (history[key]?.includes(goal)) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else break;
                }
                return streak;
            };

            if (loading) return <div className="p-20 text-center font-bold text-indigo-600">Securely Loading...</div>;

            if (!session) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-[2rem] shadow-xl w-full max-w-sm border">
                            <h1 className="text-3xl font-black text-indigo-600 text-center mb-6 italic">Journally Cloud</h1>
                            <div className="space-y-4">
                                <input className="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-indigo-500" placeholder="Email" onChange={e => setEmail(e.target.value)} />
                                <input className="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-indigo-500" type="password" placeholder="Password" onChange={e => setPassword(e.target.value)} />
                                <button onClick={() => supabaseClient.auth.signInWithPassword({email, password})} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold">Sign In</button>
                                <button onClick={() => supabaseClient.auth.signUp({email, password})} className="w-full border-2 border-indigo-600 text-indigo-600 p-4 rounded-2xl font-bold">Create Account</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-6 pb-24">
                    {/* User Header */}
                    <div className="bg-indigo-600 rounded-[2rem] p-6 text-white shadow-lg mb-4 flex justify-between items-center">
                        <div>
                            <p className="text-[10px] uppercase tracking-widest opacity-70">{status || 'Cloud Synced'}</p>
                            <p className="font-bold truncate max-w-[150px]">{session.user.email}</p>
                        </div>
                        <button onClick={() => supabaseClient.auth.signOut()} className="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl text-xs font-bold transition">Logout</button>
                    </div>

                    {/* NEW: Date Navigator */}
                    <div className="flex items-center justify-between bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-6">
                        <button onClick={() => changeDate(-1)} className="p-2 hover:bg-slate-100 rounded-full transition text-indigo-600 font-bold text-xl">‚Üê</button>
                        <div className="text-center">
                            <p className="font-black text-indigo-600">
                                {viewDate.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' })}
                            </p>
                            {dateKey === new Date().toISOString().split('T')[0] && (
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Today</p>
                            )}
                        </div>
                        <button onClick={() => changeDate(1)} className="p-2 hover:bg-slate-100 rounded-full transition text-indigo-600 font-bold text-xl">‚Üí</button>
                    </div>

                    <div className="space-y-4 mb-8">
                        {goals.map((goal, i) => (
                            <div key={i} onClick={() => toggleGoal(goal)} className={`p-5 rounded-[1.5rem] flex justify-between items-center cursor-pointer transition-all border-2 ${history[dateKey]?.includes(goal) ? 'bg-indigo-600 border-indigo-600 text-white shadow-md scale-[1.02]' : 'bg-white border-slate-100 shadow-sm opacity-80'}`}>
                                <span className="font-bold">{goal}</span>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] font-black px-2 py-1 bg-black/10 rounded-lg">üî• {getStreak(goal)}</span>
                                    {history[dateKey]?.includes(goal) && <span className="text-xl">‚úì</span>}
                                </div>
                            </div>
                        ))}
                        {goals.length === 0 && (
                            <p className="text-center text-slate-400 py-10 font-medium italic">No habits added yet...</p>
                        )}
                    </div>

                    {/* Add Goal Input - Now fixed to bottom for better mobile feel */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-md px-6">
                        <div className="flex gap-2 bg-white p-2 rounded-[1.5rem] shadow-2xl border border-slate-200">
                            <input value={newGoal} onChange={e => setNewGoal(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && addGoal()} className="flex-1 bg-transparent p-3 outline-none font-medium" placeholder="Add a new habit..." />
                            <button onClick={addGoal} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold hover:scale-95 transition shadow-lg shadow-indigo-200">+</button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
